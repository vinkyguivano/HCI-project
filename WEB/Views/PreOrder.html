<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow 7 Siege</title>
    <link href="../Styles/Home.css" rel="stylesheet" />
    <link href="../Styles/Preorder.css" rel="stylesheet" />
  </head>
  <body>
    <div class="nav-top">
      <img class="nav-top-img" src="../Assets/logo_gold.png" />
    </div>
    <div class="navbar">
      <div class="navbar-content">
        <div class="left">
          <a href="Home.html">Home</a>
          <div class="right">
            <a href="PreOrder.html">
              <button class="btn preorder">Pre-Order</button>
            </a>
          </div>
          <nav>
            <ul class="dropdown-list">
              <li>
                <a class="dropdown-text" href="#">Game Info </a>
                <ul>
                  <li><a href="Maps.html">Maps</a></li>
                  <li><a href="Operators.html">Operators</a></li>
                  <li><a href="Quarantine.html">Quarantine</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="preorder-content">
      <div class="form-container">
        <img src="../Assets/PreOrder.png" />
        <form id="form-preorder">
        <div class="form-list">
          <div class="form-group field">
            <label for="name" class="form-label">Name</label>
            <input
              type="input"
              class="form-field"
              placeholder="Name"
              name="name"
              id="name"
            />
          </div>
          <div class="form-group field">
            <label for="name" class="form-label">Email</label>
            <input
              type="input"
              class="form-field"
              placeholder="Email"
              name="email"
              id="email"
            />
          </div>
          <div class="form-group field">
            <label for="name" class="form-label">Password</label>
            <input
              type="password"
              class="form-field"
              placeholder="Password"
              name="name"
              id="password"
            />
          </div>
          <div class="form-group field">
            <label for="name" class="form-label">Address</label>
            <input
              type="text"
              class="form-field"
              placeholder="Address"
              name="name"
              id="address"
            />
          </div>
          <div class="form-group field inline-form">
            <label for="name" class="form-label">Package Type</label>
            <select
              type="text"
              class="form-field"
              name="name"
              id="type"
            >
              <option value="" disabled selected hidden
                >Select Your Type</option
              >
              <option value="Premium">Premium $25</option>
              <option value="Gold">Gold $20</option>
              <option value="Silver">Silver $15</option>
              <option value="Regular">Regular $8</option></select
            >
          </div>
          <div class="form-group field inline-form">
            <label for="name" class="form-label">Number of copies</label>
            <input
              type="number"
              class="form-field"
              placeholder="Number of copies"
              name="name"
              id="copies"
            />
          </div>
          <div class="form-group field inline-form">
            <input type="checkbox" id="checkbox"/>
            <div>I Agree to Terms and Service Aggrement</div>
          </div>
          <input type="submit" value="SUBMIT" />
        </div>
      </div>
    </form>
    </div>
    <div class="footer">
      <div class="content-footer">
        POWERED BY UBIPOST
      </div>
    </div>
  </body>
  <script src="../Scripts/jquery-3.5.1.min.js"></script>
  <script src="../Scripts/Navbar.js"></script>
  <script src="../Scripts/PreOrder.js"></script>
</html>
